<div class="modal modal-lg fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="terms-container">
                    <h1 class="terms-title">Aceptar Términos y Condiciones</h1>
                    <p class="terms-intro">Al hacer clic en "Volver", se cerrará la sesión actual.</p>
                    <div class="terms-content">
                        <h2>Términos y Condiciones</h2>
                        {{ terminos.texto|safe }}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="{% url 'logout' %}" class="btn btn-secondary">Cerrar</a>
            <form action="{% url 'aceptar_terminos' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
</div>
