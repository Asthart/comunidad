<div class="modal modal-lg fade modal-dialog modal-dialog-centered modal-dialog-scrollable" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Términos y Condiciones de Uso</h1>
          {% if terminos_aceptados %}
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          {% endif %}
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="terms-container">
                    <h5>Al hacer clic en "Rechazar", se cerrará la sesión actual.</h5>
                    <br>
                    <div class="terms-content">
                        {{ terminos.texto|linebreaksbr|safe }}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="{% url 'logout' %}" class="btn btn-secondary">Rechazar</a>
            <form action="{% url 'aceptar_terminos' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Aceptar</button>
          </form>
        </div>
      </div>
    </div>
</div>
