{% load bootstrap5 %}
{% load static %}
{% block extra_css %}
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'fonts/poppins.css' %}" rel="stylesheet">
<link href="{% static 'css/all.min.css' %}" rel="stylesheet">
<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }
    
    .login-container {
        animation: fadeInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    
    .social-links a {
        animation: pulse 2s infinite;
    }
    
    .social-links a:hover {
        animation-duration: 1.5s;
    }
    
    body {
        background-image: url("{% static 'images/login-background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Poppins', sans-serif;
        background-attachment: fixed;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 450px;
        margin: 80px auto;
    }

    .logo img {
        width: 150px;
        margin-bottom: 2rem;
    }

    .login-form {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-title h2 {
        color: #333;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .form-title span {
        color: #3490dc;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
    }

    .btn-primary {
        background-color: #3490dc;
        border-color: #3490dc;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2c5282;
        border-color: #2c5282;
    }

    .social-links {
        margin-top: 2rem;
    }

    .social-links ul {
        list-style-type: none;
        padding: 0;
    }

    .social-links li {
        display: inline-block;
        margin-right: 15px;
    }

    .social-links a {
        color: #333;
        font-size: 18px;
        transition: all 0.3s ease;
    }

    .social-links a:hover {
        color: #3490dc;
    }

    .password-field {
        position: relative;
    }
    
    .password-eye-toggle {
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #3490dc;
    }
    
    .password-field:focus ~ .password-eye-toggle {
        color: #2c5282;
    }

    .container-fluid {
        opacity:86%;
    }

    .text-center {
        font-weight: 600;
        margin-bottom: 1rem;
        font-family: 'Poppins', sans-serif;
    }
    
</style>
{% endblock %}
{% block content %}
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container" style="opacity: 100%; background:#e6f3fc">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo" style="width: 100%">
                <div class="login-form" style="opacity: 95%; background:#f7fbfe">
                    <div class="form-title">
                        <h2>Iniciar Sesión</h2>
                        <!--<span>Sistema de Gestión</span>-->
                    </div>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label" for="username">Nombre de Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><img src="{% static 'images/username.svg' %}" alt="icono" style="width: 20px; height: 20px;"></span>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <small class="form-text text-muted">Ingrese su nombre de usuario.</small>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="password">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><img src="{% static 'images/password.svg' %}" alt="icono" style="width: 20px; height: 20px;"></span>
                                <input type="password" id="password" name="password" class="form-control password-field" required>
                                <span class="password-eye-toggle">
                                    <i class="bi bi-eye-slash-fill"></i>
                                </span>
                            </div>
                            <small class="form-text text-muted">Ingrese su contraseña.</small>
                        </div>
                        <div class="d-grid mt-4">
                            <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                    <p class="text-center">
                        No estás registrado?
                        <a href="{% url 'register' %}" class="text-center">Crear cuenta</a>
                    </p>
                    <!--
                    <div class="social-links">
                        <ul>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
                        </ul>
                    </div>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'bootstrap/css/boostrap.min.css' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var forms = document.querySelectorAll('.needs-validation');
    
    var formList = Array.from(forms);
    formList.forEach(function(form) {
      form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
});

document.addEventListener('DOMContentLoaded', function() {
    const passwordFields = document.querySelectorAll('.password-field');
    
    passwordFields.forEach(field => {
        const toggleEye = field.nextElementSibling;
        
        toggleEye.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (field.type === 'password') {
                field.type = 'text';
                toggleEye.classList.remove('bi-eye-slash-fill');
                toggleEye.classList.add('bi-eye-fill');
            } else {
                field.type = 'password';
                toggleEye.classList.remove('bi-eye-fill');
                toggleEye.classList.add('bi-eye-slash-fill');
            }
        });
    });
});
</script>
</body>
{% endblock %}
