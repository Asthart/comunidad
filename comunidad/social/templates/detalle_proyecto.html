{% load static %}
{% load bootstrap5 %}
<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <h1 class="text-center fw-bold">{{ proyecto.titulo }}</h1>
        <p><strong>Creado por:</strong> {{ proyecto.creador.username }}</p>
        <p><strong>Fecha de creación:</strong> {{ proyecto.fecha_creacion }}</p>
        <p><strong>Descripción:</strong> {{ proyecto.descripcion }}</p>
        <p><strong>Comunidad:</strong> <a href="{% url 'detalle_comunidad' proyecto.comunidad.pk %}">{{ proyecto.comunidad.nombre }}</a></p>
    </div>
</main>
</body>
</html>
