{% extends 'base.html' %}

{% block title %}
  Registro - CTInnovate Technology
{% endblock %}

{% block content %}
  <h1>Registro de Usuario</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
{% endblock %}
