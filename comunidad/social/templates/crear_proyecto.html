{% load static %}

<body>
    <main>
<div class="login-container">
    <h1 class="login-title">Publicar Proyecto</h1>
    <form method="post" enctype="multipart/form-data" class="login-form">
        {% csrf_token %}
        <div class="form-group">
        {{ form.titulo.label }} {{ form.titulo }}
        </div>
        <div class="form-group">
        {{ form.descripcion.label }} {{ form.descripcion }}
        </div>
        <div class="form-group">
            {{form.imagenes.label}}
            <br>
            {{form.imagenes}}
        </div>
        <div class="form-group">
            {{form.documentos.label}}
            <br>
            {{form.documentos}}
        </div>
        <button type="submit" class="btn btn-primary">Crear Proyecto</button>
    </form>
</div>
</main>
</body>

{% include 'header.html' %}
{% include 'footer.html' %}
<style>
  body {
    margin-top: 80px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main{
    flex: 1;
  }
</style>
