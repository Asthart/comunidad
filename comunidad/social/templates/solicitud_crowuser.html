{% load static %}

<body>
    <main>
        <div class="container mt-5">
            <div class="card dorado">
                <div class="card-header">
                    <h2 class="text-center fw-bold">Solicitar Crowdsourcer</h2>
                </div>
                <div class="card-body">
                  {% if not creada %}
                    <p class="card-text">Est√°s solicitando ser Crowdsourcer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group fw-bold">
                            <label for="descripcion">Detalles:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary w-100">Enviar Solicitud</button>

                        <a href="{% url 'perfil_usuario' user.username %}" class="btn btn-secondary w-100 mt-2">Volver</a>
                    </form>
                  {% else %}
                    <p class="card-text">Ya has solicitado ser Crowdsourcer.</p>
                    <a href="{% url 'detalle_comunidad' comunidad.slug %}" class="btn btn-secondary w-100">Volver</a>
                  {% endif %}
                </div>
            </div>
        </div>
    </main>

{% include 'header.html' %}
{% include 'footer.html' %}

</body>
</html>

<style>
  body {
    background-color: #f8f9fa;
    margin-top: 85px;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
main {
  margin-top: 20px;
  flex: 1;
}
.dorado{
  border:2px solid #fcc350 !important;
}
.community-divider {
    width: 100%;
    border: 1px solid #fcc350;
    height: 1px;
    background: #ddd;
    margin: 10px 0;
}
</style>
